<ng-template #t let-fill="fill" >
    <span class="star" [class.full]="fill === 100">
        <span class="half notification-counter" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>

<ngb-rating 
    [rate]="movieRate" 
    [starTemplate]="t" 
    [readonly]="true" 
    [max]="5"
    [readonly]="readOnly"
    (rateChange)="onRateChange($event)"
    >
</ngb-rating>
