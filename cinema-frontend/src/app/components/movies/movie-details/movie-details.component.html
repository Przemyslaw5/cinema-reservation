<div class="container-fluid w-75 mt-5">
    <div class="row">

        <div class="col-sm-12 mb-2 px-2">
            <div class="color text-center card">
                <h1 class="p-2 m-0">{{movie.title}}</h1>
            </div>
        </div>

        <div class="col-xl-4 p-1">
            <div class="m-1 p-3 card">
                <img [src]="movie.image" />
            </div>
        </div>

        <div class="col-xl-4 p-1">
            <div class="m-1 p-3 card">
                <h5 class="card-title">Description: </h5>
                <p class="card-text">{{movie.description}}</p>
                <h5 class="card-title">Film genre: </h5>
                <p class="card-text">Thriller</p>
                <h5 class="card-title">Duration time: </h5>
                <p class="card-text">2godz. 32min.</p>
            </div>
        </div>

        <div class="col-xl-4 p-1">
            <div class="m-1" style="height: 100%;">
                <div class="rate-reservation p-0 m-0 color mb-3 text-center">
                    <h5 class="card-title pt-5 mb-3">Rating </h5>
                        <app-rating [movieRate]="movie.rate" [readOnly]="false"></app-rating>
                        <div class="mt-3">
                            Average rate:    <b>ds</b>
                            <br>
                            Rates number: <b>ds</b>
                        </div>
                </div>

                <div class="rate-reservation p-0 m-0 color">
                    <!-- <div class="text-center justify-content-center align-items-center">
                        <a class="btn btn-dark">Make reservation</a>
                    </div> -->
                    <div class="d-flex align-items-center justify-content-center text-center" style="height: 100%">
                        <a class="btn btn-dark">Make reservation</a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
